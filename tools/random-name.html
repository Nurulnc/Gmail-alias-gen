let currentIndex = -1;
let lastList = names;

const genBtn = document.getElementById('gen');
const copyBtn = document.getElementById('copy');
const display = document.getElementById('display');
const nameEl = document.getElementById('name');
const filterInput = document.getElementById('filter');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const downloadBtn = document.getElementById('download');
const showAllBtn = document.getElementById('showAll');
const countEl = document.getElementById('count');

function updateCount() {
  countEl.textContent = `Total names available: ${lastList.length}`;
}

function getRandomIndex(list) {
  return Math.floor(Math.random() * list.length);
}

function showNameAt(i) {
  if (!lastList.length) return;
  currentIndex = (i + lastList.length) % lastList.length;
  nameEl.textContent = lastList[currentIndex];
  display.style.display = 'flex';
}

genBtn.addEventListener('click', () => {
  const q = filterInput.value.trim().toLowerCase();
  if (q) {
    lastList = names.filter(n => n.toLowerCase().includes(q));
  } else {
    lastList = names;
  }
  if (!lastList.length) {
    alert('No names found for that filter.');
    return;
  }
  const idx = getRandomIndex(lastList);
  showNameAt(idx);
  updateCount();
});

copyBtn.addEventListener('click', () => {
  if (!nameEl.textContent) return alert('Generate a name first.');
  navigator.clipboard.writeText(nameEl.textContent).then(() => {
    copyBtn.textContent = 'Copied!';
    setTimeout(() => copyBtn.textContent = 'Copy', 1400);
  });
});

prevBtn.addEventListener('click', () => {
  if (!lastList.length) return;
  showNameAt(currentIndex - 1);
});

nextBtn.addEventListener('click', () => {
  if (!lastList.length) return;
  showNameAt(currentIndex + 1);
});

downloadBtn.addEventListener('click', () => {
  const blob = new Blob([names.join('\n')], {type: 'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'bangladeshi_names_500.txt';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});

showAllBtn.addEventListener('click', () => {
  const w = window.open('', '_blank');
  w.document.write('<pre>' + names.join('\n') + '</pre>');
  w.document.title = 'All Names (500)';
});

filterInput.addEventListener('input', () => {
  const q = filterInput.value.trim().toLowerCase();
  if (q) {
    lastList = names.filter(n => n.toLowerCase().includes(q));
  } else {
    lastList = names;
  }
  updateCount();
});
