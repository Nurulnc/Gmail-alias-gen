<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #e60023;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #e60023;
            border-color: #e60023;
        }
        .btn-primary:hover {
            background-color: #cc001f;
            border-color: #cc001f;
        }
        #resultContainer {
            display: none;
        }
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e60023;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Pinterest Video Downloader</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="videoUrl" class="form-label">Pinterest Video URL</label>
                    <input type="url" class="form-control" id="videoUrl" placeholder="https://www.pinterest.com/pin/123456789/" required>
                </div>
                <div class="text-center">
                    <button id="downloadBtn" class="btn btn-primary">Download Video</button>
                </div>
                
                <div class="loader" id="loader"></div>
                
                <div id="resultContainer" class="mt-4">
                    <div class="alert alert-success" role="alert">
                        Video fetched successfully!
                    </div>
                    <div class="text-center">
                        <video id="videoPreview" controls class="img-fluid rounded" style="max-height: 500px;"></video>
                    </div>
                    <div class="text-center mt-3">
                        <a id="downloadLink" class="btn btn-success" download>Download Video</a>
                    </div>
                </div>
                
                <div id="errorContainer" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
            <div class="card-footer text-muted text-center">
                Note: This tool uses RapidAPI to fetch Pinterest videos
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const resultContainer = document.getElementById('resultContainer');
            const errorContainer = document.getElementById('errorContainer');
            const loader = document.getElementById('loader');
            
            // Reset UI
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            loader.style.display = 'block';
            
            if (!videoUrl) {
                showError('Please enter a Pinterest video URL');
                return;
            }
            
            if (!isValidPinterestUrl(videoUrl)) {
                showError('Please enter a valid Pinterest URL');
                return;
            }
            
            // Here you would typically call the RapidAPI endpoint
            // For demonstration, we'll simulate an API call
            simulateApiCall(videoUrl);
        });
        
        function isValidPinterestUrl(url) {
            return url.match(/https?:\/\/(www\.)?pinterest\.(com|fr|de|jp|co\.uk|it|es|com\.au|ca|pt|nl|co\.nz|ru|com\.mx|co\.kr|com\.br|se|com\.tr|dk|fi|com\.vn|com\.sg|co\.id|ie|co\.za|th|com\.my|com\.ph|pl|com\.ar|com\.pe|com\.ve|com\.co|cl|at|ch|be|no)/i);
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            const loader = document.getElementById('loader');
            
            loader.style.display = 'none';
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }
        
        function simulateApiCall(videoUrl) {
            // In a real implementation, you would call RapidAPI here
            // For example:
            /*
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'YOUR_RAPIDAPI_KEY',
                    'X-RapidAPI-Host': 'pinterest-video-downloader-api.p.rapidapi.com'
                }
            };
            
            fetch(`https://pinterest-video-downloader-api.p.rapidapi.com/download?url=${encodeURIComponent(videoUrl)}`, options)
                .then(response => response.json())
                .then(data => {
                    // Process the response
                    displayResult(data.videoUrl);
                })
                .catch(err => {
                    showError('Error fetching video: ' + err.message);
                });
            */
            
            // Simulating API response after 2 seconds
            setTimeout(() => {
                // This is just for demonstration
                // In reality, you would get the actual video URL from RapidAPI
                const demoVideoUrl = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
                displayResult(demoVideoUrl);
            }, 2000);
        }
        
        function displayResult(videoUrl) {
            const resultContainer = document.getElementById('resultContainer');
            const videoPreview = document.getElementById('videoPreview');
            const downloadLink = document.getElementById('downloadLink');
            const loader = document.getElementById('loader');
            
            loader.style.display = 'none';
            
            videoPreview.src = videoUrl;
            downloadLink.href = videoUrl;
            
            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
